{% extends "layout.html" %}

{% block main %}
<form action="/update" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Job Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="firstFrame" placeholder="First Frame" type="int">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="lastFrame" placeholder="Last Frame" type="int">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="latestFrame" placeholder="Latest Frame" type="int">
        </div>
        <button class="btn btn-primary" type="submit">Submit test Job</button>
    </form>
{% endblock %}
