{% extends "layout.html" %}

{% block main %}
  {% for job in jobs %}
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <h5 class="card-title">{{ job.name }}</h5>
        <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: {{ job.progress }}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{ job.progress }}%</div>
        </div>
        <div class="d-flex">
          <div class="row">
            <div class="col">
          <div class="card-text">Start Time: {{ job.startTime }}</div>
        </div>
        <div class="col-auto">
          <form action="/delete" method="post">
            <div class="form-group" style="display: none">
                <input autocomplete="off" autofocus class="form-control" name="name" value="{{ job.name }}" type="text">
            </div>
          <button class="btn btn-primary" type="submit">Delete</button>
        </form>
          </div>
          </div>
        </div>
      </div>
      </div>
  {% endfor %}
{% endblock %}
